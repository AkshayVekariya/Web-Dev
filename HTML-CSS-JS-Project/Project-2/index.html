 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1 "spotify clone"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="png/logo.png" alt=""><span>spotify</span></li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">

            <h1>Best of NCS - No copyright Sounds</h1>

            <div class="songItemcontainer">

                <div class="songItem">
                    <img src="covers/1.jpg" alt="img">
                    <span class="songName">1</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/2.jpg" alt="img">
                    <span class="songName">2</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/3.jpg" alt="img">
                    <span class="songName">3</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/4.jpg" alt="img">
                    <span class="songName">4</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/5.jpg" alt="img">
                    <span class="songName">5</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/6.jpg" alt="img">
                    <span class="songName">6</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/7.jpg" alt="img">
                    <span class="songName"> 7</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/8.jpg" alt="img">
                    <span class="songName">8</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/9.jpg" alt="img">
                    <span class="songName">9</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/10.jpg" alt="img">
                    <span class="songName">10</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="far songItemplay fa-play-circle"></i></span></span>
                </div>

            </div>

        </div>

        <div class="songBanner"></div>

    </div>

    <div class="bottom">

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas songPlay fa-3x songPlay fa-step-backward" id="previous"></i>
            <i class="far songItemplay fa-3x songPlay fa-play-circle" id="masterPlay"></i>
            <i class="fas songPlay fa-3x fa-step-forward" id="next"></i> 
        </div>

        <div class="songinfo">
            <img src="gift/playing.gif" width="23px" id="gif"> let me love you
        </div>

    </div>

</body>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</html>

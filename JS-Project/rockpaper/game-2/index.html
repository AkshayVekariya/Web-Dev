<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor(GAME)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-1">

            <div class="heading">
                <h1>Rock-Paper-Scissor</h1>
            </div>
            <div class="player-choose">
                <div onclick="myFunction(1)">Rock</div>
                <div onclick="myFunction(2)">Paper</div>
                <div onclick="myFunction(3)">Scissor</div>
            </div>
            <div class="result-1">
                <div class="Score">
                    <p id="player">Player Score:- 0</p>
                    <p id="Draw">Match Draw:- 0</p>
                    <p id="computer">computer Score:- 0</p>
                </div>

                <div id="result"></div>

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>

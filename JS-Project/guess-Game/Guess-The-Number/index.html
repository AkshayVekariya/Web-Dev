<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <section class="container">
        <div class="game-container">
            <h1>Guess the Number</h1>
            <div class="inputfill">
                <input type="number" placeholder="Guess the Number" id="input">
                <button class="btn-secondary" onclick="guessTheNumber()">Guess</button>
            </div>
            <div class="button-call">
                <button class="btn-primary" id="start" onclick="startOver.start()">Play Game</button>
                <!-- <button class="btn-primary" id="playAgain" onclick="PlayAgain()">Play Again</button> -->
            </div>

            <div id="result">

            </div>
            
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>

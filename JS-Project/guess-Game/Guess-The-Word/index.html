<!DOCTYPE html>
<html lang="en">
<head>

    <title>guess the word!</title>

</head>
<body>

<section>
    <div class="container">
        <h1>Guess the words</h1>
        <div class="inner-container">
            <p id="computer-word">words</p>

                <input type="text" id="user-word" onkeypress="check(event)">
                <button onclick="check(event)">submit</button>
            </div>
            <div>
                <p id="lose-win"> </p>
            </div>
        </div> 
    </div>
</section>

 <script src="script.js"></script>
